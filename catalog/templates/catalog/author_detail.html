{% extends 'base.html' %}
{% block content %}
<center>
<h1>Author:{{author}}</h1>
<div style="margin-left:20px;margin-top:20px">

  <h2>Books</h2>
<table class="customers">
  <tr>
    <th>NAME</th>
    <th>BOOK</th>
  </tr>
  {% for book in author.book_set.all %}

  <tr>
    <td><a href="{% url 'book-detail' book.pk %}">{{book}}</a> </td>
    <td>({{book.bookinstance_set.all.count}})</td>
  </tr>
{% endfor %}
</table>
</div>
</center>
{% endblock %}
